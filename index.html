<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Переключение вкладок</title>
</head>
<body>
    <div id="Moskow" class="tacontent active">
    <h1>Москва</h1>
    <p>Москва - столица России</p>
</div>
<div id="Paris" class="tacontent active">
    <h1>Париж</h1>
    <p>Париж - столица Франции</p>
</div>
<div id="Tokyo" class="tacontent active">
    <h1>Токио</h1>
    <p>Токио - столица Японии</p>
</div>
<div id="Oslo" class="tacontent active">
    <h1>Осло</h1>
    <p>Осло - столица Норвегии</p>
</div>
<div id="tablist">
    <button class="tablink" data-city="Moskow" id="defaultOpen">Москва</button>
    <button class="tablink" data-city="Paris">Париж</button>
    <button class="tablink" data-city="Tokyo">Токио</button>
    <button class="tablink" data-city="Oslo">Осло</button>
</div>
    <script src="Js/script.js"></script>
</body>
</html>
